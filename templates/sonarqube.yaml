---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: _PREFIX_sonarqube
  labels:
    app: _PREFIX_sonarqube
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: default
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: _PREFIX_sonarqube
  labels:
    app: _PREFIX_sonarqube-env-config
data:
  SONARQUBE_JDBC_USERNAME: _POSTGRES_USER_
  SONARQUBE_JDBC_PASSWORD: _POSTGRES_PASSWORD_
  SONARQUBE_JDBC_URL: jdbc:sqlserver://_DATABASE_SERVICE_NAME_._COMPONENTS_NAMESPACE_.svc.cluster.local:8081;databaseName=_POSTGRES_DB_
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: _PREFIX_sonarqube
  name: _PREFIX_sonarqube-properties
data:
  sonar.properties: |-
    sonar.jdbc.url=jdbc:sqlserver://_DATABASE_SERVICE_NAME_._COMPONENTS_NAMESPACE_.svc.cluster.local:8081;databaseName=_POSTGRES_DB_
    sonar.jdbc.username=_POSTGRES_USER_
    sonar.jdbc.password=_POSTGRES_PASSWORD_
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: _PREFIX_sonarqube
  name: _PREFIX_sonarqube-wrapper
data:
  wrapper.conf: |-
    wrapper.java.command=java
    wrapper.java.additional.1=-Dsonar.wrapped=true
    wrapper.java.additional.2=-Djava.awt.headless=true
    wrapper.java.mainclass=org.tanukisoftware.wrapper.WrapperSimpleApp
    wrapper.java.classpath.1=../../lib/jsw/*.jar
    wrapper.java.classpath.2=../../lib/common/*.jar
    wrapper.java.classpath.3=../../lib/*.jar
    wrapper.java.library.path.1=./lib
    wrapper.app.parameter.1=org.sonar.application.App
    wrapper.java.initmemory=8
    wrapper.java.maxmemory=32
    wrapper.console.format=PM
    wrapper.console.loglevel=INFO
    wrapper.logfile=../../logs/sonar.log
    wrapper.logfile.format=M
    wrapper.logfile.loglevel=INFO
    wrapper.syslog.loglevel=NONE
    wrapper.console.title=SonarQube
    wrapper.single_invocation=true
    wrapper.ntservice.name=SonarQube
    wrapper.ntservice.displayname=SonarQube
    wrapper.ntservice.description=SonarQube
    wrapper.ntservice.dependency.1=
    wrapper.ntservice.starttype=AUTO_START
    wrapper.ntservice.interactive=false
    wrapper.disable_restarts=TRUE
    wrapper.ping.timeout=0
    wrapper.shutdown.timeout=0
    wrapper.jvm_exit.timeout=0
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: _PREFIX_sonarqube
  name: _PREFIX_sonarqube
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: _PREFIX_sonarqube
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: _PREFIX_sonarqube
    spec:
      containers:
      - image: docker.io/sonarqube:lts
        imagePullPolicy: IfNotPresent
        name: sonarqube
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        envFrom:
        - configMapRef:
            name: _PREFIX_sonarqube-env-config
        volumeMounts:
        - mountPath: /opt/sonarqube/data
          name: sonarqube-data
        - mountPath: /opt/sonarqube/conf/sonar.properties
          name: sonar-properties
          subPath: sonar.properties
        - mountPath: /opt/sonarqube/conf/wrapper.conf
          name: wrapper-conf
          subPath: wrapper.conf
      initContainers:
      - name: setup-datadir
        image: alpine:latest
        command:
          - /bin/sh
          - -c
          - chown 999:998 /mnt/
        volumeMounts:
        - mountPath: /mnt
          name: sonarqube-data
      volumes:
      - name: sonarqube-data
        persistentVolumeClaim:
          claimName: _PREFIX_sonarqube
      - name: sonar-properties
        configMap:
          defaultMode: 420
          name: _PREFIX_sonarqube-properties
      - name: wrapper-conf
        configMap:
          defaultMode: 420
          name: _PREFIX_sonarqube-wrapper
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: _PREFIX_sonarqube
  name: _PREFIX_sonarqube
spec:
  type: ClusterIP
  ports:
  - port: 9000
    protocol: TCP
    targetPort: 9000
  selector:
    app: _PREFIX_sonarqube
  sessionAffinity: None
