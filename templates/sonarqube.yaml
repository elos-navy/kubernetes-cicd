---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: _PREFIX_sonarqube
  labels:
    app: _PREFIX_sonarqube
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: default
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: _PREFIX_sonarqube
  name: _PREFIX_sonarqube-config
data:
  sonar.properties: |-
    sonar.jdbc.url=jdbc:sqlserver://_DATABASE_SERVICE_NAME_._COMPONENTS_NAMESPACE_.svc.cluster.local:8081;databaseName=_POSTGRES_DB_
    sonar.jdbc.username=_POSTGRES_USER_
    sonar.jdbc.password=_POSTGRES_PASSWORD_
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: _PREFIX_sonarqube
  name: _PREFIX_sonarqube
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: _PREFIX_sonarqube
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: _PREFIX_sonarqube
    spec:
      containers:
      - image: docker.io/sonarqube:lts
        imagePullPolicy: IfNotPresent
        name: sonarqube
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - mountPath: /opt/sonarqube/data
            name: sonarqube-data
      initContainers:
      - name: setup-datadir
        image: alpine:latest
        command:
          - /bin/sh
          - -c
          - chown 999:998 /mnt/
        volumeMounts:
        - mountPath: /mnt
          name: sonarqube-data
      volumes:
        - name: sonarqube-data
          persistentVolumeClaim:
            claimName: _PREFIX_sonarqube
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: _PREFIX_sonarqube
  name: _PREFIX_sonarqube
spec:
  type: ClusterIP
  ports:
  - port: 9000
    protocol: TCP
    targetPort: 9000
  selector:
    app: _PREFIX_sonarqube
  sessionAffinity: None
